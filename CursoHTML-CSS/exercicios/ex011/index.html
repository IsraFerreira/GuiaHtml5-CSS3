<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 550px)" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/lofi-2-editada.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/lofi 2.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
</body>
</html>
